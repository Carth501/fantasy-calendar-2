<div class="title">
  {{ _year }}
  {{ _monthName }}
</div>

<div class="calendarRow">
  <div *ngFor="let name of _dowNames" class="cells">{{ name }}</div>
</div>
<div *ngFor="let week of _month" class="calendarRow">
  <div
    *ngFor="let day of week"
    [ngClass]="{
      cells: true,
      day: true,
      selected: day.selectedDay,
      'out-of-range': !day.inActiveMonth
    }"
  >
    {{ day.dayOfMonth }}
  </div>
</div>
