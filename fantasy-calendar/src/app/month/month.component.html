<div class="controls">
  <div class="year-controls">
    <button color="primary" mat-raised-button (click)="changeYear(-1)" class="change-control">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <div class="year-label">
      {{ _year }}
    </div>
    <button color="primary" mat-raised-button (click)="changeYear(1)" class="change-control">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <div class="month-controls">
    <button color="primary" mat-raised-button (click)="changeMonth(-1)" class="change-control">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <mat-select (selectionChange)="setMonth($event)" class="month-drop-down" [value]="_monthNumber">
      <mat-option 
      *ngFor="let month of _calendar.months;let indexOfElement=index" 
      [value]="indexOfElement" class="month-selection">
        {{month.monthName}}
      </mat-option>
    </mat-select>
    <button color="primary" mat-raised-button (click)="changeMonth(1)" class="change-control">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>

<div class="calendar-row">
  <div *ngFor="let name of _dowNames" class="cell dow-names">{{ name }}</div>
</div>
<div *ngFor="let week of _month" class="calendar-row">
  <div
    *ngFor="let day of week"
    [ngClass]="{
      cell: true,
      day: true,
      selected: day.selectedDay,
      'out-of-range': !day.inActiveMonth
    }"
  >
    {{ day.dayOfMonth }}
    <div *ngIf="debugMode">
      <div>id = {{ day.dayID }}</div>
      <div>i = {{ day.i }}</div>
      <div>x = {{ day.x }}</div>
      <div>y = {{ day.y }}</div>
      <div>z = {{ day.z }}</div>
      <div>dow = {{ day.dow }}</div>
    </div>
  </div>
</div>
